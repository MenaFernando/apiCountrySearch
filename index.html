<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country Search</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    

    <div class="container">
        <div class="heading">
            <h1> Search for the desired county</h1>
        </div>

        <div class="search-section">
            <input type="text" id="txtSearchValue" placeholder="Enter country name">
            <input type="button" value="Search" onclick="searchCountry()">
        </div>

        <div class="result-section">
            <h1 id="offitalName"></h1>
            <h1 id="name"></h1>
            <div id="img"></div>
        </div>

        <table id="tbl"></table>
    </div>

    <script src="app.js"></script>
</body>
</html>
